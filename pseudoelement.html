<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup Exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- <h1 class="title-page"></h1> -->
    <main>
      <section class="section">
        <h2 class="title">Buttons</h2>
        <button type="button" class="button">Button</button>
      </section>
      <section class="section">
        <h2 class="title">Links</h2>
        <a href="#" class="link">Link</a>
      </section>
      <section class="section">
        <h2 class="title">Radio</h2>
        <div class="radio-group">
          <label class="radio">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-default"
              id="radio-default"
            />
            <span class="radio-check"></span>
            Radio label default
          </label>
        </div>
        <div class="radio-group">
          <label class="radio">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-checked"
              checked
            />
            <span class="radio-check"></span>
            Radio label checked
          </label>
        </div>
        <div class="radio-group">
          <label class="radio required">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-required"
            />
            <span class="radio-check"></span>
            Radio label required
          </label>
        </div>
        <div class="radio-group">
          <label class="radio required">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-invalid"
              disabled="disabled"
            />
            <span class="radio-check"></span>
            Radio label invalid
          </label>
        </div>
      </section>
      <section class="section">
        <h2 class="title">Checkbox</h2>
        <form class="form">
          <div class="container">
            <label for="box-default" class="label-check"></label>
            <input
              type="checkbox"
              class="checkbox"
              name="box-default"
              id="box-default"
            />
          </div>
          <div class="container">
            <label for="box-checked" class="label-check"></label>
            <input
              type="checkbox"
              class="checkbox"
              name="checked"
              id="box-checked"
            />
          </div>
          <div class="container">
            <label for="box-required" class="label-check"></label>
            <input
              type="checkbox"
              class="checkbox"
              name="box-required"
              id="box-required"
            />
          </div>
          <div class="container">
            <label for="box-invalid" class="label-check"></label>
            <input
              type="checkbox"
              class="checkbox"
              name="box-invalid"
              id="box-invalid"
            />
          </div>
        </form>
      </section>
      <section class="section">
        <h2 class="title">Form control (inputs)</h2>
        <form class="form">
          <div class="container">
            <input type="text" class="form-input" id="control-default" />
            <label for="control-default" class="input-label"></label>
          </div>
          <div class="container">
            <input type="text" class="form-input" id="control-required" />
            <label for="control-required" class="input-label"></label>
          </div>
          <div class="container">
            <input type="text" class="form-input" id="control-invalid" />
            <label for="control-invalid" class="input-label"></label>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
