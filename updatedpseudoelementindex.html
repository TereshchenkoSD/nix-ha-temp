<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup Exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="title-xl visually-hidden">Pseudoelements task</h1>
    <main>
      <section class="section">
        <h2 class="title">Buttons</h2>
        <button type="button" class="button">Button</button>
      </section>
      <section class="section">
        <h2 class="title">Links</h2>
        <a href="#" class="link">Link</a>
      </section>
      <section class="section">
        <h2 class="title">Radio</h2>
        <div class="radio-group">
          <label class="radio">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-default"
            />
            <span class="radio-check"></span>
            Radio label default
          </label>
        </div>
        <div class="radio-group">
          <label class="radio">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-checked"
              checked
            />
            <span class="radio-check"></span>
            Radio label checked
          </label>
        </div>
        <div class="radio-group">
          <label class="radio required">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-required"
            />
            <span class="radio-check"></span>
            Radio label required
          </label>
        </div>
        <div class="radio-group">
          <label class="radio required">
            <input
              type="radio"
              class="radio-btn visually-hidden"
              name="radio-invalid"
              disabled="disabled"
            />
            <span class="radio-check"></span>
            Radio label invalid
          </label>
        </div>
      </section>
      <section class="section">
        <h2 class="title">Checkbox</h2>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              name="box-default"
            />
            <span class="checkbox-mark"></span>
            Checkbox label default
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              name="checked"
              checked
            />
            <span class="checkbox-mark"></span>
            Checkbox label checked
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label required">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              name="box-required"
            />
            <span class="checkbox-mark"></span>
            Checkbox label required
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label required">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              name="box-invalid"
              disabled="disabled"
            />
            <span class="checkbox-mark"></span>
            Checkbox label invalid
          </label>
        </div>
      </section>
      <section class="section">
        <h2 class="title">Form control (inputs)</h2>
        <form class="form">
          <div class="form-group">
            <label for="control-default" class="input-label">
              Control default
            </label>
            <input
              type="text"
              id="control-default"
              class="input"
              placeholder="Placeholder"
            />
          </div>
          <div class="form-group">
            <label for="control-required" class="input-label required">
              Control required
            </label>
            <input
              type="text"
              id="control-required"
              class="input"
              value="Typed text"
              required
            />
          </div>
          <div class="form-group">
            <label for="control-invalid" class="input-label required invalid">
              Control invalid
            </label>
            <input
              type="text"
              id="control-invalid"
              class="input"
              value="Invalid text goes here"
              required
            />
            <span class="has-error invalid">Error message goes here</span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
